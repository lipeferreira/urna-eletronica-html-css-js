<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Eletr√¥nica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="urna">
        <div class="screen">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-1">
                        <span>SEU VOTO PARA</span>
                    </div>
                    <div class="d-1-2">
                        <span></span>
                    </div>
                    <div class="d-1-3">
                        <div class="num-box blink"></div>
                        <div class="num-box"></div>
                    </div>
                    <div class="d-1-4">
                        
                    </div>
                </div>
                <div class="d-1-right">
                    
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br>
                CONFIRMA para CONFIRMAR o voto <br>
                CORRIGE para REINICIAR o voto
            </div>
        </div>
        <div class="keyboard">
            <div class="keyboard--row">
                <div class="keyboard--button" onclick="clickHandler('1')">1</div>
                <div class="keyboard--button" onclick="clickHandler('2')">2</div>
                <div class="keyboard--button" onclick="clickHandler('3')">3</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--button" onclick="clickHandler('4')">4</div>
                <div class="keyboard--button" onclick="clickHandler('5')">5</div>
                <div class="keyboard--button" onclick="clickHandler('6')">6</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--button" onclick="clickHandler('7')">7</div>
                <div class="keyboard--button" onclick="clickHandler('8')">8</div>
                <div class="keyboard--button" onclick="clickHandler('9')">9</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--button" onclick="clickHandler('0')">0</div>
            </div>
            <div class="keyboard--row">
                <div class="keyboard--button btn--blank" onclick="blankVote()">BRANCO</div>
                <div class="keyboard--button btn--undo" onclick="resetVote()">CORRIGE</div>
                <div class="keyboard--button btn--confirm" onclick="confirmVote()">CONFIRMA</div>
            </div>
        </div>
    </div>

    <script src="steps.js"></script>
    <script src="script.js"></script>
</body>
</html>
